<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script> 
    <title>Weather</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/5f82281b0e.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="fullscreen-bg"></div>
    <h1>Weather</h1>

    <form id="Seach-form">
      <div class="container">
        <label for="city"></label>
        <input
          type="text"
          autocomplete="off"
          autofocus="on"
          placeholder="Search for a city..."
          id="serach-text-input"
        />
        <input type="submit" value="Search" />
      </div>
      <h2 id="city"></h2>
      <h3 id="temperature">17 &#176;C</h3>
      <h4></h4>
      <button class="btn btn-primary">More</button>
      <br />
      <h5>Forecast for the next 5 days</h5>
      <div class="row">
        <div class="col-2">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Today</h5>
              <p class="card-text">🌧 7°C</p>
            </div>
          </div>
        </div>
        <div class="col-2">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Monday</h5>
              <p class="card-text">🌧 7°C</p>
            </div>
          </div>
        </div>
        <div class="col-2">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Tuesday</h5>
              <p class="card-text">☁ 6°C</p>
            </div>
          </div>
        </div>
        <div class="col-2">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Wednsday</h5>
              <p class="card-text">⛅ 8°C</p>
            </div>
          </div>
        </div>
        <div class="col-2">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Thursday</h5>
              <p class="card-text">🌧 5°C</p>
            </div>
          </div>
        </div>
        <div class="col-2">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Friday</h5>
              <p class="card-text">🌨 2°C</p>
            </div>
          </div>
        </div>
      </div>
    </form>
    <script src="src/index.js"></script>
  </body>
</html>
